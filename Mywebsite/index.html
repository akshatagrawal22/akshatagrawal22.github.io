        body {

        .container {
            /* height: 30px; */

            width: 65rem;
            margin: auto;
            text-align: center;
        }

        .container ul {
            margin-top: 2.5rem;

        }

        .container li a {
            color: black;
            margin: 0.4rem 4rem;
            display: inline-block;
            padding: 0.5rem 2.2rem;
            font-family: sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;

            /* padding: 10px; */

        .container li a:hover {
            color: rgb(252, 237, 32);
            /* padding: 10px; */
        }

        .container li {
            float: left;
            list-style: none;
        }

        .text {
            color: aliceblue;
            text-align: center;
            font-size: 2.6rem;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;
            font-style: italic;
            margin: auto;
            margin-top: 3.5rem;
            margin-bottom: 0rem;
            width: fit-content;
        }

        .text3 {
            color: aliceblue;
            font-size: 2.5rem;
            text-align: center;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;
            font-weight: bolder;
            margin: auto;
            width: fit-content;
        }

        #middle {
            overflow: hidden;
            text-align: center;
            color: aliceblue;
            font-weight: bolder;
            font-size: 5.2rem;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;
            margin-top: .7rem;
            margin-bottom: .7rem;
        }

        #middle:before,
        #middle:after {
            background-color: aliceblue;
            content: "";
            display: inline-block;
            height: 0.2rem;
            position: relative;
            vertical-align: middle;
            width: 7rem;
        }


        #middle:before {
            right: 0.2em;
            margin-left: -50%;
        }

        #middle:after {
            left: 0.2em;
            margin-right: -50%;
        }

        @media(max-width:998px) {
            html {
                font-size: 55%;
            }
        }

        @media(max-width:768px) {
            html {
                font-size: 45%;
            }
        }

        h1 {
            text-align: center;
            visibility: hidden;
        }

        .social-menu ul {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0;
            margin: 0;
            display: flex;
        }

        .social-menu ul li {
            list-style: none;
            margin: 20rem 1rem;
        }

        .social-menu ul li .fa {
            color: #000000;
            font-size: 2.5rem;
            line-height: 5rem;
            transition: .5s;
        }

        .social-menu ul li .fa:hover {
            color: #ffffff;
        }

        .social-menu ul li a {
            position: relative;
            display: block;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: white;
            text-align: center;
            transition: 0.5s;
            transform: translate(0, 0rem);
            box-shadow: 0rem .7rem .5rem rgba(0, 0, 0, 0.5);
        }

        .social-menu ul li a:hover {
            transform: rotate(0deg) skew(0deg) translate(0, -1rem);
        }

        .social-menu ul li:nth-child(1) a:hover {
            background-color: rgb(212, 70, 56);
        }

        .social-menu ul li:nth-child(2) a:hover {
            background-color: #6e5494;
        }

        .social-menu ul li:nth-child(3) a:hover {
            background-color: #0077B5;
        }
    </style>
