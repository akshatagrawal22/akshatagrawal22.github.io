        body {
            margin: 0rem;
            padding: 0rem;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg.jpg');
        }

        img {
            border-radius: 50%;
            display: block;
            margin: 7% auto;
            margin-bottom: 0%;
        }

        .container {
            /* height: 30px; */
            background-color: white;
            padding: 0rem 1rem;
            color: black;
            border-radius: 5rem;
            width: 50vw;
            margin: auto;
            text-align: center;
        }

        .container ul {
            margin-top: 3%;
            overflow: auto;
        }

        .container li a {
            color: black;
            margin: 0.4rem 4rem;
            display: inline-block;
            padding: 0.5rem 2.2rem;
            font-family: sans-serif;
            font-size: 1.4rem;

        }

        .container li {
            float: left;
            list-style: none;
        }

        .text {
            color: aliceblue;
            text-align: center;
            font-size: 2.6rem;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;

            margin-top: 5%;
            margin-bottom: 0%;

        }

        .text3 {
            color: aliceblue;
            font-size: 2.5rem;
            text-align: center;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;
            font-weight: bolder;
            margin: auto;
            width: fit-content;
        }

        #middle {
            overflow: hidden;
            text-align: center;
            color: aliceblue;
            font-weight: bolder;
            font-size: 5.8rem;
            font-family: "brandon grotesque", brandon, helvetica, sans-serif;
            margin-top: 1%;
            margin-bottom: 1%;
        }

        #middle:before,
        #middle:after {
            background-color: aliceblue;
            content: "";
            display: inline-block;
            height: 0.2rem;
            position: relative;
            vertical-align: middle;
            width: 5%;
        }

        #middle:before {
            right: 0.2em;
            margin-left: -50%;
        }

        #middle:after {
            left: 0.2em;
            margin-right: -50%;
        }

        @media(max-width:998px) {
            html {
                font-size: 55%;
            }
        }

        @media(max-width:768px) {
            html {
                font-size: 45%;
